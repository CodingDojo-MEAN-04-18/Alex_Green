<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javaScript Hoisting</title>
</head>
<body>
<script>
    console.log(hello);
    var hello = 'world';
    // undefined because var hello is declared at the top, but isn't defined until after it is called.
    

    var needle = 'haystack';
    test();
    
    function test(){
        var needle = 'magnet';
        console.log(needle);
    }
    // magnet because the function is hoisted above where it is called. 


    var brendan = 'super cool';
    function print(){
        brendan = 'only okay';
        console.log(brendan);
    }
    console.log(brendan);
    // super cool because print function is never called


    var food = 'chicken';
    console.log(food);
    eat();
    function eat(){
        food = 'half-chicken';
        console.log(food);
        var food = 'gone';
    }
    // half-chicken
    // chicken
    // eat function is hoisted and called by eat(). I think var food = gone is hoisted and then redfined before being logged. then console.log chicken


        mean();
        console.log(food);
        var mean = function() {
        food = "chicken";
        console.log(food);
        var food = "fish";
        console.log(food);
    }
    console.log(food);
    // error. console.log(food) is called twice without ever being defined
    


    console.log(genre);
    var genre = "disco";
    rewind();
    function rewind() {
        genre = "rock";
        console.log(genre);
        var genre = "r&b";
        console.log(genre);
    }
    console.log(genre);
    //error (ACTUAL ANSWER: undefined) because it is being logged before being defined
    //rock
    //rock (ACTUAL ANSWER: r&b because even though the declaration is hoisted, where it is being defined stays the same.)
    //disco


    dojo = "san jose";
    console.log(dojo);
    learn();
    function learn() {
        dojo = "seattle";
        console.log(dojo);
        var dojo = "burbank";
        console.log(dojo);
    }
    console.log(dojo);  
    // ACTUAL ANSWER: san jose. I'm assuming var dojo declaration was hoisted
    //seattle
    //burbank
    // ACTUAL ANSWER: san jose. Same reason I'm assuming as the first san jose log.

</script>  
</body>
</html>
