<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ninjaClass</title>
</head>
<body>
<script>
    function ninjaClass(name) {
        const speed = 3;
        const strength = 3;
        this.name = name;
        this.health = 100
        this.sayName = function() {
            console.log("Hello, my name is "+this.name)
        }
        this.showStats = function() {
            console.log("Speed: "+speed+" Strength: "+strength+" Health: "+this.health)
        }
        this.drinkSake = function() {
            this.health += 10
        }
    }
    const alex = new ninjaClass("alex")
    alex.sayName()
    alex.showStats()
    alex.drinkSake()
    alex.drinkSake()
    alex.showStats()
</script>
</body>
</html>
