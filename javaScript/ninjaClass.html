<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ninjaClass</title>
</head>
<body>
<script>
    function Ninja(name) {
        let speed = 3;
        let strength = 3;
        this.name = name;
        this.health = 100
        this.sayName = function() {
            console.log("Hello, my name is "+this.name)
        }
        this.showStats = function() {
            console.log("Speed: "+speed+" Strength: "+strength+" Health: "+this.health)
        }
        this.drinkSake = function() {
            this.health += 10
            return this
        }
        this.punch = function(ninja) {
            if(ninja instanceof Ninja){
            ninja.health -= 5;
            console.log(ninja.name + " was punched by " + this.name + " and lost 5 health")
            return this
        }
        }
        this.kick = function(ninja) {
            if(ninja instanceof Ninja) {
            kick_power = strength * 15;
            ninja.health -= kick_power;
            console.log(ninja.name + " was kicked by " + this.name + " and lost " + kick_power + " health")
            return this
        }
        }
    }
    const alex = new Ninja("alex")
    const kenta = new Ninja("kenta")
    alex.sayName()
    alex.showStats()
    alex.drinkSake().drinkSake().drinkSake()
    alex.showStats()
    alex.punch(kenta)
    kenta.showStats()
    alex.kick(kenta)
    kenta.kick(alex)
    alex.showStats()
    kenta.showStats()
    console.log(alex instanceof Ninja)
</script>
</body>
</html>
